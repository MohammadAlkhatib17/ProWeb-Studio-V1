name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'site/package-lock.json'

      - name: Install dependencies
        run: npm ci --prefix site

      - name: Clean up port 4020
        run: kill -9 $(lsof -t -i:4020) 2>/dev/null || true

      - name: Build application
        run: npm --prefix site run build

      - name: Run SEO preflight checks
        run: npm --prefix site run seo:preflight

      - name: Run Lighthouse CI
        run: npm --prefix site run ci:perf

      - name: Generate Lighthouse Summary
        if: always()
        run: node .github/scripts/summary-lhci.js

      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lhci-report
          path: "site/.lighthouseci/*"
          retention-days: 30