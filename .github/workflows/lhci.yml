name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse-ci:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'site/package-lock.json'

      - name: Install dependencies
        run: npm ci --prefix site

      - name: Load CI environment variables
        run: |
          echo "ðŸ“¦ Loading CI environment configuration..."
          set -a
          source .env.ci
          set +a
          # Export to GITHUB_ENV for subsequent steps
          while IFS='=' read -r key value; do
            if [[ ! "$key" =~ ^# && -n "$key" ]]; then
              echo "$key=$value" >> $GITHUB_ENV
            fi
          done < .env.ci
          echo "âœ… CI environment loaded"

      - name: Validate production environment
        run: |
          echo "ðŸ” Validating critical environment variables..."
          NODE_ENV=production node scripts/validate-production-env.js

      - name: Validate Next.js config loading
        run: |
          echo "âš™ï¸ Testing Next.js configuration in production mode..."
          cd site && NODE_ENV=production node -e "import('./next.config.mjs').then(() => { console.log('âœ… Next.js config loaded successfully'); process.exit(0); }).catch(err => { console.error('âŒ Next.js config failed:', err.message); process.exit(1); })"

      - name: Clean up port 4020
        run: kill -9 $(lsof -t -i:4020) 2>/dev/null || true

      - name: Build application
        run: npm --prefix site run build

      - name: Run SEO preflight checks
        run: npm --prefix site run seo:preflight

      - name: Run Lighthouse CI (Desktop)
        run: npm --prefix site run ci:perf

      - name: Run Lighthouse CI (Mobile - Critical Routes)
        run: npm --prefix site run ci:perf:mobile

      - name: Generate Lighthouse Summary
        if: always()
        run: node .github/scripts/summary-lhci.js

      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: |
            site/.lighthouseci/*
            site/lhci_reports/*
          retention-days: 30